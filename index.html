<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Launch countdown timer</title>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>We're launching soon</h1>
  </header>

  <main>
    <section class="timer">
      <div class="card">
        <div class="countdown">
          <div class="top" data-time="days">8</div>
          <div class="bottom">8</div>
        </div>
        <div class="countdown-title">Days</div>
      </div>

      <div class="card">
        <div class="countdown">
          <div class="top" data-time="hrs">23</div>
          <div class="bottom">23</div>
        </div>
        <div class="countdown-title">Hours</div>
      </div>

      <div class="card">
        <div class="countdown">
          <div class="top" data-time="mins">55</div>
          <div class="bottom">55</div>
        </div>
        <div class="countdown-title">Minutes</div>
      </div>

      <div class="card">
        <div class="countdown">
          <div class="top" data-time="secs">41</div>
          <div class="bottom">41</div>
        </div>
        <div class="countdown-title">Seconds</div>
      </div>
    </section>
  </main>

  <footer>
    <section class="icons">
      <img src="./images/icon-facebook.svg" alt="facebook icon">
      <img src="./images/icon-pinterest.svg" alt="pinterest icon">
      <img src="./images/icon-instagram.svg" alt="instagram icon">
    </section>
    
    <section class="hills">
      <img src="./images/pattern-hills.svg" alt="">
    </section>
  </footer>
</body>
</html>
